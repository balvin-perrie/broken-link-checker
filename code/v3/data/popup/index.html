<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Broken Link Checker</title>
</head>
<body data-done="false">
  <div id="progress">
    <div></div>
  </div>
  <template id="tr">
    <tr>
      <td><span></span></td>
      <td></td>
      <td></td>
      <td></td>
      <td><input type="button" value="Inspect" data-cmd="inspect"></td>
    </tr>
  </template>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Broken Links <span id="broken-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="brokens">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody>
      </tbody>
    </table>
  </div>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Valid Links <span id="valid-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="valids">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Skipped Links <span id="skip-counter">0</span></th>
      </tr>
    </thead>
  </table>
  <div id="skips">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  <fieldset id="filters">
    <legend>Filters:</legend>
    <input title="If checked, links with 2XX status code will be listed" type="checkbox" id="2xx">
    <label for="2xx">2XX</label>
    <input title="If checked, links with 3XX status code will be listed" type="checkbox" id="3xx">
    <label for="3xx">3XX</label>
    <input title="If checked, links with 4XX status code will be listed" type="checkbox" id="4xx">
    <label for="4xx">4XX</label>
    <input title="If checked, links with 5XX status code will be listed" type="checkbox" id="5xx">
    <label for="5xx">5XX</label>
    <input title="If checked, links with other status codes will be listed" type="checkbox" id="nxx">
    <label for="nxx">Others</label>
  </fieldset>
  <fieldset>
    <legend>Settings:</legend>
    <div id="settings">
      <div data-id="start">
        <input type="checkbox" id="autoStart">
        <label for="autoStart" title="If checked, broken link checking starts automatically">Auto Start</label>
        <label for="number-of-simultaneous-jobs">Number of Simultaneous Job</label>
        <select id="number-of-simultaneous-jobs">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <label for="delay-after-jobs">Delay after each batch run (in seconds)</label>
        <select id="delay-after-jobs">
          <option>1</option>
          <option>5</option>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>60</option>
          <option>120</option>
        </select>
      </div>
      <div data-id="schedule">
        <input type="checkbox" id="extractRootLinks">
        <label for="extractRootLinks" title="If checked, the text-links are being extracted from the root content (slow)">Top Links</label>
        <input type="checkbox" id="extractTreeLinks">
        <label for="extractTreeLinks" title="If checked, the text-links are being extracted from all the sub-document contents (slow)">Sub Links</label>
        <input type="checkbox" id="allFrames">
        <label for="allFrames" title="If checked, links from all frame elements are inspected">All Frames</label>
        <input type="checkbox" id="matchAboutBlank">
        <label for="matchAboutBlank" title="If checked, links that are generated by about:blank iframes are inspected">Blank Frames</label>
        <input type="checkbox" id="deepSearch">
        <label for="deepSearch" title="If checked, all links inside the same-origin documents are inspected (slow)">Deep Search</label>
        <input type="text" id="filter" placeholder="Keywords to Ignore" title="Comma-separated list of keywords to ignore (.pdf, .txt)">
      </div>
    </div>
  </fieldset>

  <div id="buttons">
    <input type="button" value="Close" data-cmd="close">&nbsp;
    <input type="button" value="Restart" data-cmd="reload">&nbsp;
    <button data-cmd="abort" disabled="true">Abort (<span id="stat">0/0</span>)</button>&nbsp;
    <input type="button" value="Start" data-cmd="start">&nbsp;
  </div>
  <script src="tld.js"></script>
  <script src="index.js"></script>
</body>
</html>
